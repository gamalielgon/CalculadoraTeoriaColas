<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculadora de colas</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="constante.js" type="module"></script>
    </head>

    <body>
        <div class="container">
            <div class="container bg-success d-flex justify-content-center text-white">
                <h1>Calculadora de colas: una fila servicios constantes</h1>
            </div>
            <div class="row" id="form-inputs" style="margin-top: 20px;margin-left: auto;">
                <div class="col">
                    <div class="form-group">
                        <label for="lamdaValue"><h3>Tasa promedio de llegadas (A)</h3></label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Valor de A" id="inputA">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="uValue"><h3>Tasa constante de servicio (S)</h3></label>
                        <div class="col-8">
                            <input type="text" class="form-control " placeholder="Valor de S" id="inputS" style="margin-bottom: 20px;">
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="form-group">
                        <input class="btn btn-success" type="button" value="Calcular" id="calcBtn" style="margin-left: 10cm; margin-bottom: 20px;">
                        <input class="btn btn-danger" type="button" value="Reiniciar" id="resetBtn" style="margin-left: 2cm; margin-bottom: 20px;">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-around">
                <div class="">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-tittle"> Lq:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Longitud promedio de la línea</h6>
                            <h4 class="card-text text-danger" id="valueLq"></h4>  
                        </div>
                    </div> 
                </div>
                <div class="">
                   <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-tittle"> Wq:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Tiempo espera promedio</h6>
                            <h4 class="card-text text-danger" id="valueWq"></h4> 
                        </div>
                    </div> 
                </div>
                <div class="">
                    <div class="card" style="width: 18rem;">
                         <div class="card-body">
                            <h5 class="card-tittle"> Ls:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Longitud promedio linea</h6>
                            <h4 class="card-text text-danger" id="valueLs"></h4> 
                         </div>
                     </div> 
                </div>
            </div>
            <div class="d-flex justify-content-around" style="margin-top: 20px;">
                 <div class="">
                    <div class="card" style="width: 18rem;">
                         <div class="card-body">
                            <h5 class="card-tittle"> Ws:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Tiempo espera promedio</h6>
                            <h4 class="card-text text-danger" id="valueWs"></h4>
                         </div>
                     </div> 
                 </div>
                 <div class="">
                    <div class="card" style="width: 18rem;">
                         <div class="card-body">
                            <h5 class="card-tittle"> U:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Utilización de los servidores</h6>
                            <h4 class="card-text text-danger" id="valueU"></h4>
                         </div>
                     </div> 
                 </div>
            </div> 
            <div class="row-3" style="margin-top: 30px;">
                <a class="btn btn-danger" href="../index.html" role="button">Inicio</a>
            </div>           
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
